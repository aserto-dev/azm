# yaml-language-server: $schema=https://www.topaz.sh/schema/manifest.json
---

model:
  version: 3

types:
  identity: {}

  user:
    relations:
      identifier: identity

  group:
    relations:
      member: user | group#member

  resource:
    relations:
      viewer: user | group#member
    permissions:
      can_view: viewer | viewer->identifier
