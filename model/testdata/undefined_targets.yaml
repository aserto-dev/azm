# yaml-language-server: $schema=manifest.json
---

# model
model:
  version: 3

types:
  user: {}
  group:
    relations:
      member: group

  file:
    relations:
      # invalid: type 'user' undefined
      owner: person

      # invalid: types 'team' and 'project' undefined
      reader: project | team:*

      # invalid: type 'team' undefined
      writer: team#member | group#member

      # invalid: type 'group' has no 'admin' relation
      admin: group#admin


  folder:
    relations:
      owner: user
      writer: user
      reader: user

    permissions:
      # invliad: viewer and editor are undefined
      read: viewer->read | editor

      # invalid: owner has subject type 'user' which has no `write' relation of permission.`
      write: owner->write
